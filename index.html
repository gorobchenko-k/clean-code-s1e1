<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <article class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <article class="main">
      <section class="main__add-task">
        <label class="main__label" for="main__new-task">Add Item</label>
        <div class="main__row-wrapper">
          <input class="main__input  main__input-new-task"  id="main__new-task" type="text">
          <button class="main__button main__button-add">Add</button>
        </div>
      </section>
      <h3 class="main__title">Todo</h3>
      <ul class="main__list main__list_incomplete">
        <li class="main__item item">
          <input class="item__checkbox" type="checkbox"><label class="item__label">Pay Bills</label>
          <input class="item__input" type="text" >
          <button class="item__button item__button-edit">Edit</button>
          <button class="item__button item__button-delete"><img src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="main__item item main__item_edit">
          <input class="item__checkbox" type="checkbox"><label class="item__label">Go Shopping</label>
          <input class="item__input" type="text" value="Go Shopping">
          <button class="item__button item__button-edit">Save</button>
          <button class="item__button item__button-delete"><img src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="main__list main__list_completed">
        <li class="main__item item">
          <input class="item__checkbox" type="checkbox" checked><label class="item__label">See the Doctor</label>
          <input class="item__input" type="text">
          <button class="item__button item__button-edit">Edit</button>
          <button class="item__button item__button-delete"><img src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
